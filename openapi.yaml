openapi: 3.0.3
info:
  title: STA Back API
  version: 0.1.0
  description: OpenAPI spec (basic) for STA Back endpoints

servers:
  - url: http://localhost:8000

paths:
  /api/register:
    post:
      summary: Register user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                email:
                  type: string
                password:
                  type: string
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    $ref: '#/components/schemas/User'
                  token:
                    type: string
              example:
                user:
                  id: 1
                  name: "Test User"
                  email: "test@example.com"
                  is_admin: false
                token: "plain-text-token"

  /api/login:
    post:
      summary: Login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    $ref: '#/components/schemas/User'
                  token:
                    type: string
              example:
                user:
                  id: 1
                  name: "Test User"
                  email: "test@example.com"
                  is_admin: false
                token: "plain-text-token"

  /api/provider/services:
    post:
      summary: Create service (provider)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                identifier:
                  type: string
                details:
                  type: object
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Service'
              example:
                id: 10
                name: "City Tour"
                identifier: "city-tour-10"
                details: { "duration": "3h", "language": "ar" }
                provider_id: 2

  /api/provider/services/{service}:
    put:
      summary: Update service
      security:
        - bearerAuth: []
      parameters:
        - name: service
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Service'
              example:
                id: 10
                name: "City Tour - Updated"
                identifier: "city-tour-10"
                details: { "duration": "4h", "language": "ar,en" }
                provider_id: 2
    delete:
      summary: Delete service
      security:
        - bearerAuth: []
      parameters:
        - name: service
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Deleted
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
              example:
                message: "Deleted"

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        email:
          type: string
        is_admin:
          type: boolean

    Provider:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        description:
          type: string
        accepted:
          type: boolean
        user_id:
          type: integer

    Service:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        identifier:
          type: string
        details:
          type: object
        provider_id:
          type: integer

    Booking:
      type: object
      properties:
        id:
          type: integer
        start_date:
          type: string
          format: date-time
        end_date:
          type: string
          format: date-time
        quantity:
          type: integer
        price:
          type: number
          format: float
        status:
          type: string
        service_id:
          type: integer
        tourist_id:
          type: integer

    Preference:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        type:
          type: string

    Notification:
      type: object
      properties:
        id:
          type: integer
        text:
          type: string
        created_at:
          type: string
          format: date-time

